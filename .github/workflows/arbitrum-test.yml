name: "Arbitrum Integration Tests"

on: [pull_request]

env:
    FOUNDRY_PROFILE: ci
    ARB_RPC_URL: ${{secrets.BASE_RPC_URL}}

jobs:
    check:
        strategy:
            fail-fast: true

        name: Foundry project
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: Run Forge build
              run: |
                  forge --version
                  forge build --sizes
              id: build

            - name: Run Forge tests
              run: |
                  forge test -vvv --ffi --mc Arbitrum
              id: test
